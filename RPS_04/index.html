<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RPS Game</title>
  <!-- Bootstrap CDN -->
  <link 
    rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
  <!-- Our Style Sheet -->
  <link 
    rel="stylesheet" 
    href="assets/css/styles.css">
</head>
<body>
  <!-- Container for the whole page -->
  <div class="container-fluid">
    <!-- Jumbotron for the landing page -->
    <div class="jumbotron" id="rps-jumbotron">
      <h1>Welcome to Bootstrap RPS</h1>
      <hr>
      <h2>Rules:</h2>
      <ul>
        <li>Rock: Wins against <strong>SCISSORS</strong>, losses to <strong>PAPER</strong>.</li>
        <li>Paper: Wins against <strong>ROCK</strong>, losses to <strong>SCISSORS</strong>.</li>
        <li>Scissors: Wins against <strong>PAPER</strong>, losses to <strong>ROCK</strong>.</li>
      </ul>
      <hr>
      <div class="heading-container">
        <h3>Press R, P, or S to get started!</h3>
      </div>
    </div>
    <!-- Gameboard view -->
    <div class="card-group" id="rps-card-group">
      <!-- Card #1 -->
      <div class="card">
        <h4>User Choice:</h4>
        <hr>
        <img src="assets/images/default.jpg" alt="RPS Image">
      </div>
      <!-- Card #2 -->
      <div class="card">
        <h4>Current Score:</h4>
        <hr>
        <p>Wins: <span id="winCount"><strong>0</strong></span></p>
        <p>Losses: <span id="lossCount"><strong>0</strong></span></p>
        <p>Ties: <span id="tieCount"><strong>0</strong></span></p>

      </div>
      <!-- Card #3 -->
      <div class="card">
        <h4>Computer Choice:</h4>
        <hr>
        <img src="assets/images/default.jpg" alt="RPS Image">
      </div>
    </div>
  </div>
  <script src="assets/js/rps.js"></script>
</body>
</html>
